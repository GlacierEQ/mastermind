version: '3.8'
services:
  kong:
    image: kong:3.5
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_ERROR_LOG: /dev/stderr
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./kong.yml:/kong/declarative/kong.yml:ro

  kong-mock:
    image: kong/mocks:latest
    ports:
      - "9000:9000"

  konga:
    image: pantsel/konga:latest
    restart: always
    environment:
      TOKEN_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
    ports:
      - "1337:1337"
    depends_on:
      - kong
    volumes:
      - kongadb:/app/data
    networks:
      - kong-net

volumes:
  kongadb:

networks:
  kong-net:
    driver: bridge
