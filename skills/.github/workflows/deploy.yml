name: Deploy Master Toolbox
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: |
        pip install -r master-toolbox/requirements.txt
        cd mcp-integration && npm ci
    - name: Run tests
      run: |
        cd master-toolbox && python3 -m pytest tests/
        cd mcp-integration && npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t master-toolbox:latest .
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        docker push ghcr.io/${{ github.repository }}:latest
