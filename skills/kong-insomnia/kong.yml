_format_version: "3.0"
services:
- name: mock-service
  url: http://kong-mock:9000
  routes:
  - name: mock-route
    paths:
    - /mock
  plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
      headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "X-Auth-Token"]
      exposed_headers: ["X-Auth-Token"]
      credentials: true
